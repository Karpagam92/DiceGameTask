<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <p class="pt-5" style="color: darkgreen; text-align: center; font-weight: bold;"> Let's Play Dice </p>
    <p style="text-align: center; font-weight: bold; font-size:24px;">Player-1 To Play</p>
    <section>
        <div class="container text-center pt-5 ">
            <div class="row align-items-start">
                <div class="col">
                    <div class="player" id="player1">
                        <h2>Player-1</h2>
                        <p class="pt-3" style="font-weight: bold; font-size: 35px;"><span id="score1">0</span></p>
                        <div class="pt-3">
                            <button style="background-color: green; color: white; border: none;" id="rollDice1"
                                onclick="rollDice(1)">Roll Now</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="container">
                        <div class="col" style="justify-content: center; align-items: center; display: flex;">
                            <div
                                style="width: 100px; height: 100px; background-color: white; border: 5px solid rgb(97, 184, 97); ">
                                <div class="mt-2"
                                    style="width: 20px;height: 20px;background-color: rgb(97, 184, 97); border-radius: 50%;position: absolute;margin: 0 10px;">
                                </div>
                                <div class="mt-5"
                                    style="width: 20px;height: 20px;background-color: rgb(97, 184, 97); border-radius: 50%;margin: 0 50px;">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="player" id="player2">
                        <h2>Player-2</h2>
                        <p class="pt-3" style="font-weight: bold; font-size: 35px;"><span id="score2">0</span></p>
                        <div class="pt-3">
                            <button style="background-color: green; color: white; border: none;" id="rollDice2"
                                onclick="rollDice(2)" disabled>Roll Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="text-center pt-5">
        <button style="background-color: pink; color: black; font-weight: bold; border: none;" id="resetButton"
            onclick="resetGame()" disabled>Reset</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
